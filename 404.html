<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://danferth.com/assets/favicons/favicon-16x16.png" type="image/png" />
  <title>404</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300|Sacramento" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <style type="text/css">
.wrap {
  background: #fefefe;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  flex-direction: column;
  flex-wrap: nowrap;
  justify-content: flex-start;
  align-items: center;
  overflow: hidden;
}
.logo {
  width: 25vh;
  height: 25vh;
  margin-top: 25vh;
  background: #fefefe;
  border: 4px solid #fefefe;
  border-radius: 100%;
  z-index: 5000;
  visibility: hidden;
}
.logo svg {
  width: 25vh;
  height: 25vh;
  fill: #f2f3f3;
}
.text {
  width: 45vw;
  margin-top: 6vh;
  padding-top:1rem;
  text-align: center;
  z-index: 4000;
  color: #cacccd;
  background: linear-gradient(transparent 0%, #fefefe 10%, #fefefe 95%, transparent 100%);
}
.text p {
  margin: 0 0 1rem 0;
  font-family: "Josefin Sans", sans-serif;
  font-weight: 300;
  font-size: 1rem;
  line-height: 1.5;
  visibility: hidden;
}
.text p a {
  color: #474a4c;
  text-decoration: none;
  transition: all 350ms;
  border-bottom: 1px dotted #fefefe;
}
.text p a:hover {
  color: #ff1a00;
  border-bottom: 1px dotted #ff1a00;
}
.text h1 {
  color: #a8acad;
  text-shadow: 0 1px 0 white;
  margin: 1rem 0 .5rem 0;
  font-family: "Sacramento", cursive;
  font-size: 2rem;
  line-height: 1;
  visibility: hidden;
}
.line {
  background: #fbfbfb;
  width: 7px;
  border-radius: 7px;
  height: 90vh;
  position: absolute;
  left: calc(50%-3.5px);
  top: 5vh;
  visibility: hidden;
  z-index: 1000;
}
    </style>


</head>

<body>

  <div class="wrap">
    <div class="logo">

  <div class="text">
    <h1>404</h1>
    <p>Yeah sorry, looks like we don't have what you're looking for here.  Maybe try going back to the <a href="https://start.devferth.tk">start</a>, would be a good way to find your way back on track?</p>
  </div>
  <div class="line"></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>



  <script type="text/javascript">
$(document).ready(function(){

  var fin = function(){
    var finish = new TimelineMax();
    finish.add(TweenMax.to($('.logo'), 10, {rotationY:360, rotation:360, repeat:-1, yoyo:true, ease: Elastic.easeInOut.config(1, 0.3)}));
    finish.play();
  };

  //var page = new TimelineMax({onComplete:fin});
  var page = new TimelineMax();
  page.add(TweenMax.from($('.line'), 1, {autoAlpha:0, y:1000}));
  page.add(TweenMax.from($('.logo'), 2, {autoAlpha:0, rotation:360, scale:.5, ease: Back.easeOut.config(1.7)}),0);
  page.add(TweenMax.to($('.text h1'), .5, {autoAlpha:1}));
  page.add(TweenMax.to($('.text p'), .25, {autoAlpha:1}));
  page.play();

});//END doc.ready
  </script>




</body>

</html>
